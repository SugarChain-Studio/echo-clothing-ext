name: Deploy Versioning Test

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          release_branches: "release"
          pre_release_branches: "beta,main"
          append_to_pre_release_tag: "beta"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove local beta tags
        run: git tag | grep 'beta' | xargs -r git tag -d

      - name: Generate changelog info and set to output
        id: changelog
        run: |
          changelog=$(conventional-changelog -n ./scripts/.changelog-config.mjs -r 2 | sed '1,6d')
          version=$(git describe --tags --abbrev=0)
          name=$(node ./scripts/.package-props.js displayName)

          echo "# [$name] New version released!" >> temp.txt
          echo "Version: $version" >> temp.txt
          echo "$changelog" >> temp.txt

          cat temp.txt
